<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playground</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,width=device-width,user-scalable=no">
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />

    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600" rel="stylesheet">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/playground.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="playground">
      <div class="boxes">
        <div class="box-edit">
          <div class="box box-html">
            <div class="bar">
              HTML
            </div>
            <div class="code-block">
              <textarea class="html-container" name="name" rows="8" cols="80"></textarea>
            </div>
          </div>
          <div class="box box-css">
            <div class="bar">
              CSS 
            </div>
            <div class="code-block">
              <textarea class="css-container" name="name" rows="8" cols="80"></textarea>
            </div>
          </div>
          <div class="box box-js">
            <div class="bar">
              JS
            </div>
            <div class="code-block">
              <textarea class="js-container" name="name" rows="8" cols="80"></textarea>
            </div>
          </div>
        </div>
        <div class="box-output">
          <div class="results">
            <iframe src="" class="iframe-result"></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
<script>
  $(document).ready(function() {
    $('.html-container').text("<div class='super-cool-class-from-the-future'> This is so many text </div>");
    $('.css-container').text("body { padding:25px; { .super-cool-class-from-the-future { color: #ff0000; } }");
    $('.js-container').text("$(document).ready({ alert('BOOM!'); });");
  });
</script>
</html>
